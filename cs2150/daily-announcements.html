## Lecture 2: Friday, August 28th, 2015
- Office hours will start on Sunday or Monday, schedule TBD
  - This will be posted on the [Google calendar](https://www.google.com/calendar/embed?src=1ea0dfillqvhlop8d7t0m8afuo%40group.calendar.google.com&amp;amp;ctz=America/New_York) and the [@UVaCS2150](https://twitter.com/@UVaCS2150) feed when ready
- Registration issues for this semester have all been solved!
- [Lab 1](../labs/lab01/index.html) and [Tutorial 1](../tutorials/01-intro-unix/index.html) are ready
  - When labs are ready, it is be posted on the twitter feed: [@UVaCS2150](https://twitter.com/@UVaCS2150)
  - The VirtualBox image is already uploaded ([direct link](https://collab.itc.virginia.edu/access/content/group/415219f8-1a72-4ade-a753-b37ec6aecb61/misc/student-kubuntu-14.04-fall-2015.vdi.zip)), but will need [7-zip](http://www.7-zip.org/) to unzip it
  - You **MUST** use VirtualBox version 4.3!  Version 5.0 and above do **NOT** work!
  - The assignment submission will automatically open Sunday at noon
  - To get started, you can view the repo online at http://aaronbloomfield.github.io/pdr/ (the lab is [here](http://aaronbloomfield.github.io/pdr/labs/lab01/index.html); the tutorial is [here](http://aaronbloomfield.github.io/pdr/tutorials/01-intro-unix/index.html))
- Your lab accounts and passwords will be e-mailed to you on Monday; bring your Linux password with you to lab on Tuesday!
- Wednesday's lecture is posted online in a Flash movie format
  - From the [cs2150/index.html](index.html) file in the git archive, click on the right-most link in the 'Semester Schedule' table
- [Anonymous feedback](https://collab.itc.virginia.edu/portal/site/415219f8-1a72-4ade-a753-b37ec6aecb61/page/37b584bf-c5a5-41e1-bda7-1f2fcbec258e)!  It's through Collab
- We will see a brief tour of the Collab workspace and the git repo today
- Interested in installing Linux on your machine?  We suggest Ubuntu
- [Readings](../docs/readings.html) are optional, and are posted in the git repo
- Today we will finish with the [course introduction](course-introduction.html#/), and start on [C++](../slides/01-cpp.html#/), which will continue through all of next week
